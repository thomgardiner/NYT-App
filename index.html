<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NY Times Search</title>

        <link href="https://fonts.googleapis.com/css?family=Lora|Lato" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        
    </head>
    <body>
        <ul id="header" class="bg-dark">
            <li>New York Times Search</li>
        </ul>

        <div class="container mt-5" id="search-parameters">
            <div class="card border-dark mb-3">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Search Term:</label>
                        <input type="email" class="form-control" id="search-term">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of Records:</label>
                        <select class="form-control" id="numbOfRecords" id="results-num">
                        <option id="result-num">1</option>
                        <option>5</option>
                        <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">Start Year (optional):</label>
                            <input type="email" class="form-control" id="start-date">
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">End Year (optional):</label>
                            <input class="form-control" id="end-year">
                    </div>
                    <div>
                        <button type="button" class="btn btn-dark  m-1 float-left" id="search-btn">Search</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-dark m-1 float-left" id="clear-btn">Clear Results</button>
                    </div>               
                </form>
                </div>
            </div>
        </div>

        <div id="top-articles" class="container">
            <div class="card border-dark mb-3" id="article-container">
                <div class="card-header">
                    Top Results
                </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
    </body>


</html>
